<script>

    noteCount = 976;
    calcMaxScore(noteCount);

    
    function calcMaxScore(noteCount) {
        console.log("doin it");
    var num = 0;
    var i = 1;
    while (i < 8) {
        if (noteCount < i * 2) {
            num += i * noteCount;
            noteCount = 0;
            break;
        }
        num += i * i * 2 + i;
        noteCount -= i * 2;
        i *= 2;
    }
    num += noteCount * i;
    console.log(num * 115);
    return num * 115;
    
}
